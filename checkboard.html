<!DOCTYPE html>
<html>
<head>
	<title>checkboard</title>
	<style>
	.wrapper{
		display:grid;
		grid-template-columns:repeat(11, 1fr) ; 
		grid-auto-rows: minmax(100px,auto);

	}
		.wrapper > div{
			background: #eee;
		}

		
		.wrapper > div:nth-child(odd){

			background: black;
		}
	</style>
</head>
<body>
<div class="wrapper">
</div>
</body>
</html>
